<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number</title>
</head>
<body>
    

    <form action="" name="myform">
        <h3>Login validation:</h3>

        <label for="">Name:</label>
        <input type="text" name="name" placeholder="Enter your Name">
        <br>
        <br>
        <label for="">Password:</label>
        <input type="text" name="pass" placeholder="Enter your password">
        <br>
        <br>
        <input type="button" value="SUBMIT" onclick="nvali()">

    </form>

    <script>
        function nvali(){
            var name = document.myform.name.value.length;
            var password = document.myform.pass.value.length;
            var status = false;

            if(name<6){
                alert("User name must be 6 cher");
                return false;
            }else{
                status = true;
            }
            if(password<8){
                alert("password must be 8 cher");
                return false;
            }else{
                status = true;
            }
            if(status==true){
                alert("Your login is valid");
            }
        }
    </script>


</body>
</html>
