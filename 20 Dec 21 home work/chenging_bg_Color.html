<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Chenging bg Color</title>
    <style>
        button,input{
            border: 3px solid skyblue;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<button type="button" value="Red" onclick="document.bgColor='red'">Red</button>
<button type="button" value="Black" onclick="document.bgColor='black'">Black</button>
<button type="button" value="Green" onclick="document.bgColor='green'">Green</button>
<button type="button" value="yellow" onclick="document.bgColor='yellow'">Yellow</button>
<input type="button" value="Skyblue" onclick="document.bgColor='skyblue'">

</body>
</html>
