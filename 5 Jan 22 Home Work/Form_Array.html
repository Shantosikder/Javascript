<html lang="en">
<head>

    <title>Form Array</title>
    <script src="script.js"></script>
</head>
<body>

    <form>
        <label for="">Name:</label>
        <input type="text" name="name" placeholder="Enter your Name">
        <br>
        <label for="">Subject:</label>
        <input type="text" name="subject" placeholder="Enter your Subject">
        <br>
        <label for="">Address:</label><br>
        <textarea name="" id="" cols="30" rows="10" placeholder="Enter your Address"></textarea>
    </form>

    <br>
    <button type="button" onclick="showInfo()">Check here</button>

    <br>
    <br>
    <form action="">
        <h3>Show Info:</h3>
        <textarea name="" id="" cols="30" rows="10" placeholder="Show Info Data"></textarea>
    </form>
    
</body>
</html>
