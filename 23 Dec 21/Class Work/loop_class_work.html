<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Loop</title>
</head>
<body>
<script type="text/javascript">

	document.write("<ol>");

	var Name = ["shanto", "Rana", "Waliul","Mizan", "Fehor", "Muntasir"];

	for(let i=0; i<Name.length; i++){
		document.write("<li>" + Name[i] + "</li>"); //add order list
	}

	document.write("</ol>");

</script>
</body>
</html>
