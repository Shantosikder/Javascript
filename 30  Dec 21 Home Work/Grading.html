<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grading Check:</title>
</head>
<body>
    <h1>Grading System:</h1>

    <script>

        var MCQ = parseInt(prompt("Enter Your MCQ Mark: ", ""));
        var Descriptive= parseInt(prompt("Enter your Descriptive Mark: ", ""));
        var Evidence= parseInt(prompt("Enter your Evidence MArk: ", ""));

        if(MCQ >= 80 && Descriptive >= 70 && Evidence >=60){
            document.write("You have passed");
        }else{
            document.write("You have Fail");
        }

    </script>
    
</body>
</html>
