<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While statments</title>
</head>
<body>

    <script>

        var apple = 5;

        i = 0;

        while( i <=100 ){

            if(i==0){

                document.write("Apple Price is : " + apple * 1 + "<br>");

            }else{

                document.write("Apple Price is : " + apple * i + "<br>");

            }

            i += 5;
           
        }
    </script>
    
</body>
</html>
