    <script>

        document.write("<table> <tr><th>Number</th><th>Name</th></tr>")

        var fruits = ["Apple", "Orange", "Mango", "Banna", "Pineapple", "Goyaba", "water Melon"];

        for(let i = 0; i<fruits.length; i++){ 

            document.write("<tr>");
            document.write("<td>" + (i + 1) + "</td>")
            document.write("<td>" + fruits[i] + "</td>");
            document.write("</tr>");

        }

        document.write("</table>") 

    </script>
