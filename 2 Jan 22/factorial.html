<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Factrial</title>
</head>
<body>

	<p id="show"></p>

	<script type="text/javascript">

		var x = prompt("Enter your factrial number: ", "");
		function factrial(x)
		{
			if (x === 0)
			{
				return 1;
			}
			return x * factrial(x - 1);
		}
		//document.write(factrial(4));
		//document.getElementById('show').innerHTML = factrial(x);
		document.write( x  +  " Enter your factrial value is : " +  factrial(x))

	</script>

</body>
</html>
