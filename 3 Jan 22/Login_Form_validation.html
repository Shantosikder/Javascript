<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login Form Validation</title>
</head>
<body>
<script>
		function validate(){
			var email = document.login.email.value;
			var pass = document.login.password.value.length;
			var pattern = email.search(/[a-zA-Z] + [1:9] + @[a-zA-Z]+\.[a-zA-Z]{2,3}/);
			var status = false;
			
			if(pattern == -1){
				alert ("Email address is invalid");
			 	return false;
			 } else {
			 	status = true;
			 }
			if(pass<6){
				alert ("Password must be 6 character");
			 	return false;
			 } else {
			 	status =  true;
			 }
			 if(status==true){
			 	alert ("All data are validted");
			 }
		}
	</script>

	<form name="login">
		<h4>Login Form</h4>

		<input type="text" name="email" placeholder="Enter valid Email"><br>
		<input type="password" name="password" placeholder="Enter password"><br>
		<br>
		<input type="button" name="submit" value="Login" onclick="validate()">
	</form>
	

</body>
</html>
