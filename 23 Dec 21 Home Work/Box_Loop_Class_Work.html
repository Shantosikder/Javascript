<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Box loop</title>

	<style type="text/css">

        .box{

            width: 250px;
            height: 300px;
            border: 5px solid yellowgreen;
            text-align: left;
            border-radius: 5px;
        }
		
	</style>

</head>
<body>
	<h1 id="demo"></h1>

    <script>

        for( i = 0; i<=5; i++ ){

            document.write("<br>");

            document.write("<div class='box'><p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nam, quasi soluta. Repellat fuga perferendis doloribus eos beatae consectetur aliquid culpa, debitis, quaerat, illum eveniet sit? Itaque quas modi amet nisi commodi. Quas quidem tenetur ducimus assumenda eveniet illum facilis voluptates odio culpa dolor ab, deserunt debitis atque? Nemo, molestiae corporis!</p></div>");}

    </script>

</body>
</html>
