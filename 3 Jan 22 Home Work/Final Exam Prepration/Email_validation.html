<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email validation</title>
</head>
<body>

    <script>
        function validate(){

            var mail = document.myform.email.value;
            var pass = document.myform.password.value.length;
            var etype = mail.search(/[A-z0-9]+@[a-zA-Z]+\.[a-zA-Z]{2,3}/);
            var status = false;

            if(etype==-1){
                alert("Email address is invalid");
                return false;
            }else{
                status = true;
            }
            if(pass<8){
                alert("password must be 8 digit");
                return false;
            }else{
                status = true;
            }
            if(status==true){
                alert("All data is valid");
            }
        }
    </script>

    <form name="myform">
        <label for="">Email:</label>
        <input type="text" name="email" placeholder="Enter your email">
        <br>
        <label for="">Password:</label>
        <input type="password" name="password" placeholder="Enter your password">
        <br>
        <input type="button" value="SENT" onclick="validate()"/>
    </form>
    
</body>
</html>
