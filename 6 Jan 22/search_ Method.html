<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> search() Method </title>
</head>
<body>

	
<p id="demo"></p>

<script>
let text = "Mr. Blue has a blue house"
let position = text.search(/blue/i);

document.getElementById("demo").innerHTML = position;
</script>

</body>
</html>
