<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Char Code</title>
</head>
<body>

	<p id="demo"></p>

<script>
let text = "HELLO WORLD";
let code = text.charCodeAt(6);

document.getElementById("demo").innerHTML = code;
</script>
