    <title>Factrial</title>
</head>
<body>

<p id="show"></p>

 <script>
     
        var number = prompt("Please enter your factrial number: " , " ");
       function factrial(number)
       {
           if(number == 0)
           {
               return 1;
           }

           return number * factrial(number - 1);

       }

       //document.getElementById('show').innerHTML = factrial(number);

       document.write ( number  + " Enter your factrial value is : "  + factrial(number));

      

    </script>
