<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<script type="text/javascript">

	var apple = 5;

	var i= 0;

	while(i <= 50){
		if(i==0){
			document.write( "Apple Price is: " + apple * 1 + "<br>");
		}else{
			document.write( "Apple Price is : " + apple * i + "<br>");
		}
			

		i += 5;
		}
		
		
	

</script>
</body>
</html>
