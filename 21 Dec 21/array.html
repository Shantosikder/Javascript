<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Array</title>
</head>
<body>

	<script type="text/javascript">

	var cars = ["BMW","Toyta","Mazda","Rang Rover"];
	var numbers = [100, 200, 300, 400, 500];
	document.write(cars[3]);
	document.write("<br>");
	document.write(numbers[4]);

	

	var flower = [];

	flower[0] = "Lily";
	flower[1] = "Rose";
	flower[2] = "Golap";
	flower[3] = "sunflower";
	document.write("<br>");
	document.write(flower[1]);

	var cars = new Array("volvo", "Audi", "BMW", "Toyta");
	document.write("<br>");
	document.write(cars[2]);

	var myname = ["Shanto", "Rana", "Waliul","Mizan"];
	document.write("<br>");
	document.write(myname[1]);
	</script>

</body>
</html>
