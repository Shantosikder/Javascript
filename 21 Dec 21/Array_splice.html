<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Array Splice</title>
</head>
<body>

	<script type="text/javascript">
		
	var cars = ["BMW","Toyta","Mazda","Rang Rover"];
	cars.splice(3,0, "Jago", "MG"); //add 
	document.write(cars);

	</script>


	<script type="text/javascript">

	document.write("<br>");
	var cars = ["BMW","Toyta","Mazda","Rang Rover"];
	cars.splice(0,2, "Jago", "MG"); //remove 
	document.write(cars);

	</script>
</body>
</html>
