<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Switch</title>
</head>
<body>

	<script type="text/javascript">


		var today = prompt("Enter", " ");
		
		var today = "Sunday";

		switch(today){
			case "sunday" : document.write("Today is sunday");
			break;

			case "Monday" : alert("Today is Monday");
			break;

			case "Tuesday" : alert("Today is Tuesday");
			break;

			case "Wednesday" : alert("Today is Wednesday");
			break;

			case "Thursday" : alert("Today is Thursday");
			break;

			default: alert("Today is friday");

		}

	</script>

	<!------------variable match na korle default value show korbe------------->

</body>
</html>
