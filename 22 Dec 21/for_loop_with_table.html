<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>for loop with table </title>
</head>
<body>
	<h1>for loop with table</h1>
<script type="text/javascript">

	var fruits = ["Apple", "Orange", "Mango", "Banna", "Pineapple"];
	document.write("<table><tr><th>ID</th><th>Name</th></tr>");
	for(let i = 0; i<fruits.length; i++){
	document.write("<tr>");
	document.write("<td>" + (i+1) + "</td>");	
	document.write("<td>" + fruits[i] + "</td>");	
	document.write("</tr>");
    } 
    document.write("</table>");

</script>
</body>
</html>
