<html>
<head>

<body>

	<h2 style="text-align: center;">Form Values New Window:</h2>

	<script type="text/javascript">

		var mywin;
		
		function win_display(){

			var frist = document.myform.fname.value;

			var play = document.myform.Cricket.value;

			//var playfoot = document.myform.Football.value;

			//alert(last);

			mywin = window.open("", "", "top=250, left=250, height=300, width=600");

			mywin.document.write("<h1>This is a new Window</h1>");

			mywin.document.write("<p>Frist Name : " + frist + "</p" + "<br>");

			mywin.document.write("<p>Last Name : " + last + "</p" + "<br>");
			mywin.document.write("<p>Favourite Game : " + play + "</p" + "<br>");

			//mywin.document.write("<p>Favourite Game : " + playfoot + "</p");

		}

		function win_close(){
			mywin.close();
		}

	</script>

	<center>

	</form>

</body>
