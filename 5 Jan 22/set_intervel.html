<script>
myInterval = setInterval(setColor, 500);
 
function setColor() {
  let x = document.body;
  x.style.backgroundColor = x.style.backgroundColor == "yellow" ? "red"  : "yellow" ;
}
 
function stopColor() {
  clearInterval(myInterval);
}
